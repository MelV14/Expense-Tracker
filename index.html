<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>Expense Tracker</title>
    </head>
    <body>
        <div class ="container">
            <p id = "error_msg"></p>
            <div class = "title">
              <h1 class = "title">
                Welcome to your Expense Tracker
              </h1>
        </div>

        <h3>Here you will get an overview on your <i><b><ins><span style="color: green">Income</span></i></ins></b> and <i><ins><b><span style="color: red">Expense</span></i></ins></b></h3>
        <hr>

            <div class="balance_income_savings">
                <div class = "bg-light">
                    <h4>Income</h4>
                    <p class="income" id="income">0.00</p>
                </div>
                <div class="bg-light">
                    <h4>Expense</h4>
                    <p class="expense" id="expense">0.00</p>
                </div>
                <div class="bg-light">
                    <h4>Balance</h4>
                    <p id="balance">0.00</p>
                </div>
                <div class="bg-light">
                    <h4>Savings</h4>
                    <p id="savings">0.00</p>
                </div>    
            </div>

</hr>
            <h2>New transaction</h2>
            <h3>Choose a transaction type</h3>
            <form id="form">
                <div class="form-control">
                    <label for="income">ADD AN INCOME</label><br>
                    <input
                        type="radio"
                        id="income"
                        name="money"
                        value="Income"
                    />
                </div>
                <div class="form-control">
                    <label for="expense">ADD AN EXPENSE</label><br>
                    <input
                        type="radio"
                        id="expense"
                        name="money"
                        value="Expense"
                    />
                </div>
                <div class="form-control">
                    <label for="income">ADD SAVINGS</label><br>
                    <input
                        type="radio"
                        id="savings"
                        name="money"
                        value="Savings"
                    />
                </div>
                <div class="form-control">
                    <label for="text">Describe your transaction type</label>
                    <input
                        type="text"
                        id="text"
                        onfocus="this.value=''"
                        placeholder="Enter text..."
                    />
                </div>
                <div class="form-control">
                    <label for="text">Transaction Amount <br /> </label>
                    <input
                        type="number"
                        id="amount"
                        onfocus="this.value=''"
                        placeholder="Enter amount..."
                    />
                </div>
                <button class="button">Submit</button>
            </form>
            <br />

            <h3>History</h3>
            <ul id="list" class="list"></ul>
        </div>

        <h1>Pie Chart</h1>
        <div class="piechart"></div>

    <script src="main.js"></script>

    </body>
</html>
